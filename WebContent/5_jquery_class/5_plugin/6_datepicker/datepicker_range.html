<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#fromDate').text(new Date().toLocaleDateString())
	$.datepicker.setDefaults($.datepicker.regional['ko'])//한글셋팅
	$('#fromDate').datepicker({
		 showOn: "both",
		 onSelect: function (date) {
				var endDate = $('#toDate');
				var startDate = $(this).datepicker('getDate');
				var minDate = $(this).datepicker('getDate');
				endDate.datepicker('setDate', minDate);
				startDate.setDate(startDate.getDate() + 30);
				endDate.datepicker('option', 'maxDate', startDate);
				endDate.datepicker('option', 'minDate', minDate);
		}	 
	})
	$('#toDate').datepicker({
		 showOn: "both",
		 onClose: function( selectedDate ) {
             $("#fromDate").datepicker( "option", "maxDate", selectedDate );
         } 
	})
})

</script>
</head>
<body>
<!--   1.시작일 달려과 종료일 달력 출력(datepicker 플러그인 사용-속성찾기)
		2. 시작일은 종료일 이후 날짜 선택불가
			종료일 시작일 이전 날짜 선택 불가(datepicker 플러그인 사용-속성찾기)
-->
<label for='fromDate'>시작일</label>
<input type='text' name='fromDate' id='fromDate'>
~
<label for='toDate'>종료일</label>
<input type='text' name='toDate' id='toDate'>

</body>
</html>
