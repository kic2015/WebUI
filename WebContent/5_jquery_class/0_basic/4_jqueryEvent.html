<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery event</title>

<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
</style>
<script src="../lib/jquery-3.6.0.js"></script>
<script type="text/javascript">
//도시명을 클릭하면 하단 사각박스에 도시명을 출력
$(document).ready(function(){
	$('li').css({'cursor':'pointer'});//마우스를 올렸을때 마우스포인터가 손가락으로 변함
	
	//이벤트방식(원래방식(bind,one),축약형(click))
/* 	$('li').one('click',function(){//클릭이벤트가 발생했을때 이 함수와 연결해달라
		$('#result').text($(this).text());		
	}) */
	//bind는 클릭
	//one은 각각의 요소당 한번만 클릭 허용

	/* 	$('li').click('click',function(){//이벤트방식의 축약형- 요즘방식
		
		
	}) */


	$('h1').css({'cursor':'pointer'});//제목에 손가락이벤트
	
	$('h1').bind('click',function(){	
//		$('#result').append('<li>서울</li>') 1번방식

		var li = $('<li/>').text('서울')
		$('ul').append(li)
	})
	
//중요 - 동적으로 생성한 요소는 bind 이벤트가 적용되지 않는다.
//==>on() 사용
	$('ul').on('click','li',function(){//li는 이벤트 발생요소
		$('#result').text($(this).text());		
	}) 
})
</script>
</head>
<body>
	<h1>제이쿼리 이벤트</h1>
	 <ul>
		<li>부에노스 아이레스</li>
		<li>바르셀로나</li>
		<li>리마</li>
		<li>라파스</li>
	 </ul>	
	<div id="result"></div>
</body>
</html>
